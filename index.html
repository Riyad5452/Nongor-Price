<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .product-tag {
            width: 300px;
            padding: 15px;
            border: 2px solid gold;
            border-radius: 10px;
            background: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
        .currency {
            font-size: 18px;
            font-weight: normal;
            color: #666;
        }
        .form-container {
            width: 300px;
        }
        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            width: 100%;
            padding: 8px;
            background-color: gold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
        }
        .form-container button:hover {
            background-color: #f0c040;
        }
    </style>
</head>
<body>
    <div class="product-tag" id="productTag">
        <div class="product-name" id="productName">Luxury Face Cream</div>
        <div class="price">
            <span class="currency">à§³</span><span id="productPrice">1680</span>
        </div>
    </div>
    
    <div class="form-container">
        <input type="text" id="inputName" placeholder="Enter Product Name">
        <input type="number" id="inputPrice" placeholder="Enter Price">
        <select id="fontStyle">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
        </select>
        <button onclick="updateProductTag()">Update Product Tag</button>
    </div>

    <script>
        function updateProductTag() {
            const name = document.getElementById('inputName').value;
            const price = document.getElementById('inputPrice').value;
            const fontStyle = document.getElementById('fontStyle').value;

            if (name) {
                document.getElementById('productName').textContent = name;
            }
            if (price) {
                document.getElementById('productPrice').textContent = price;
            }
            document.getElementById('productTag').style.fontFamily = fontStyle;
        }
    </script>
</body>
</html>
